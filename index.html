<html>
    <header>
      <meta charset="UTF-8">
      <meta content="IE=edge" http-equiv="X-UA-Compatible">
      <meta content="width=device-width,initial-scale=1" name="viewport">
      <meta content="description" name="description">
      <meta name="google" content="notranslate" />
      <meta content="Mashup templates have been developped by Orson.io team" name="author">
    
      <!-- Disable tap highlight on IE -->
      <meta name="msapplication-tap-highlight" content="no">
        <title>Login & Reg Form</title>
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </header>
    <body>
      <div>
        <!-- <source srcset="img_photos/he.jpg" media="(max-width:600px)"> -->
        <!-- <img src="rr.png"style="height:80px; width:80px;margin-top:40px; margin-left:47%;"> -->
        <div class="formbox m-t-xsm-60px margin-bottom-xsm-100px">
              <div>
                <button id="logbtn" type="button"  onclick="login();">Log in</button>
                <button id="regbtn" type="button" onclick="register();">Register</button>
              </div>
              <div>
                <img class="v" class="img" src=fb.jpg>
                <img class="u" src=insta3.jpeg>
                <img class="img" src=twitter.png>
              </div>
            <div>  
            <form id="login">
                <input class="input-field" type="text"  required>
                <LABEL>User Id</LABEL>
                <div>
                <input class="input-field" type="password" required>
                <LABEL>Password</LABEL>
                </div>
                <div><p><input type="checkbox" class="cb"><span class="n"> Remember password</span></p></div>
                <button type="submit" class="buttonlog">Log in</button>
            </form>
            </div>
            <div>
            <form id="register"> 
                <div>   
                <input type="email" class="input-field"required>
                <LABEL>User Name</LABEL>
                </div>
                <div>
                <input type="email" class="input-field"required>
                <LABEL>Email Id</LABEL>
                </div>
                <input type="password"class="input-field"required>
                <LABEL>Enter password</LABEL>
                <div><p><input type="checkbox"class="cbs"><span class="n"> I agreed to the terms and condition</span></p></div>
                <button type="submit"class="buttonlogs">Register</button>
            </form>
            </div>
            </div>
          </div>
    </body>
    <script src="form.js"></script>
</html>
